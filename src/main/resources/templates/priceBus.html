<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Bus</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/price.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <span>VMS</span>
        </div>
        <ul class="menu_list">
          <li class="menu_item">Search</li>
          <li class="menu_item">Price</li>
          <li class="menu_item">Contact</li>
        </ul>
        <div></div>
      </div>
    </header>
    <main>
      <div class="heading">
        Please choose information to check price of bus ticket or express
      </div>
      <h2 class="title_main">Bus ticket price</h2>
      <form action="" class="ticket-price">
        <div class="form_select">
          <select name="">
            <option value="null"></option>
            <option value="HoChiMinh">Hồ Chí Minh City</option>
            <option value="DaLat">Đà Lạt</option>
            <option value="NhaTrang">Nha Trang</option>
            <option value="DaNang">Đà Nẵng</option>
            <option value="Daklak">Đăk Lăk</option>
          </select>
          <svg
            class="icon-arrow"
            width="50"
            height="50"
            viewBox="0 0 94 82"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M70.5 41L70.8287 40.6232L71.2606 41L70.8287 41.3768L70.5 41ZM23.5 41.5C23.2239 41.5 23 41.2761 23 41C23 40.7238 23.2239 40.5 23.5 40.5V41.5ZM55.162 26.9565L70.8287 40.6232L70.1713 41.3768L54.5046 27.7101L55.162 26.9565ZM70.8287 41.3768L55.162 55.0434L54.5046 54.2899L70.1713 40.6232L70.8287 41.3768ZM70.5 41.5H23.5V40.5H70.5V41.5Z"
              fill="#222222"
            />
          </svg>

          <select name="">
            <option value="null"></option>
            <option value="HoChiMinh">Hồ Chí Minh City</option>
            <option value="DaLat">Đà Lạt</option>
            <option value="NhaTrang">Nha Trang</option>
            <option value="DaNang">Đà Nẵng</option>
            <option value="Daklak">Đăk Lăk</option>
          </select>
        </div>
        <button class="btn-search">Search price</button>
      </form>
      <div class="price">Price : 400.000 VND</div>
    </main>
  </body>
</html>
